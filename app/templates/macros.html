{% macro profile(me) %}
<table class="profile">
    <tbody>
        <td class="image">
            {% if me.thumbnailURL %}
            <img class="ui circular image call-modal" modal-id="1" src="{{ me.thumbnailURL }}">
            {% else %}
            <img class="ui circular image call-modal" modal-id="1" src="{{ url_for('static', filename='images/default.png') }}">
            {% endif %}
        </td>
        <td class="name">
            <a>{{ me.nickName }}</a>
        </td>
    </tbody>
</table>
{% endmacro %}


{% macro profile_modals(me) %}
<div class="ui modal" id="modal-1">
    <div class="contents">
        <i class="close icon"></i>
        <div class="image">
            {% if me.thumbnailURL %}
            <img class="ui circular image call-modal" modal-id="1-1" src="{{ me.thumbnailURL }}">
            {% else %}
            <img class="ui circular image" src="{{ url_for('static', filename='images/default.png') }}">
            {% endif %}
        </div>
        <div class="name">
            <a>{{ me.nickName }}</a>
        </div>
    </div>
    <div class="ui fitted divider"></div>
    <div class="buttons">
        <h5 class="ui icon header">
            <i class="comment icon"></i>
            나와의 채팅
        </h5>
    </div>
</div>
{% endmacro %}


{% macro profile_image_modal(me) %}
<div class="ui modal image" id="modal-1-1">
    <i class="close icon"></i>
    <img class="ui centered big image" src="{{ me.profileImageURL }}">
</div>
{% endmacro %}
