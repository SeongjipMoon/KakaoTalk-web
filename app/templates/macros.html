{% macro profile(me) %}
<table class="profile" style="margin-top: 10px;">
    <tbody>
        <td class="image">
            {% if me.thumbnail_image %}
            <img class="ui circular image call-modal" modal-id="{{ me.id }}" src="{{ me.thumbnail_image }}">
            {% else %}
            <img class="ui circular image call-modal" modal-id="{{ me.id }}" src="{{ url_for('static', filename='images/default.png') }}">
            {% endif %}
        </td>
        <td id="{{ me.id }}" class="name">
            {{ me.nickname }}
        </td>
    </tbody>
</table>
{% endmacro %}


{% macro profile_modals(user) %}
<div class="ui modal" id="modal-{{user.id}}">
    <div class="contents">
        <i class="close icon"></i>
        <div class="image">
            {% if user.thumbnail_image %}
            <img class="ui circular image call-modal" modal-id="1-1" src="{{ user.thumbnail_image }}">
            {% else %}
            <img class="ui circular image" style="width: 110px;" src="{{ url_for('static', filename='images/default.png') }}">
            {% endif %}
        </div>
        <div class="name">
            <a>{{ user.nickname }}</a>
        </div>
    </div>
    <div class="ui fitted divider"></div>
    <div class="buttons">
        <h5 class="ui icon header">
            <i class="comment icon" id="{{ user.id }}"></i>
            1:1 채팅
        </h5>
    </div>
</div>
{% endmacro %}
